<!-- Book review -->
<dl class="row" id="#discover-reviews">

    <!-- Book title-->
    <dl class="col-6"><i class="fas fa-book-open pr-1" aria-hidden="true"></i>book title</dl>
    <dd class="col-6">{{ review.title }}</dd>

    <!-- Author -->
    <dl class="col-6"><i class="fas fa-feather pr-1" aria-hidden="true"></i>author</dl>
    <dd class="col-6"> {{ review.author }} </dd>

    <!-- Number of pages -->
    <dl class="col-6"><i class="fas fa-layer-group pr-1" aria-hidden="true"></i>number of pages
    </dl>
    <dd class="col-6"> {{ review.length }} </dd>

    <!-- Ease of reading -->
    <dl class="col-6"><i class="fas fa-balance-scale-right pr-1" aria-hidden="true"></i>ease of
        read</dl>
    <dd class="col-6"> {{ review.ease_of_reading }} </dd>

    <!-- Plot summary-->
    <dl class="col-6"><i class="fas fa-align-left pr-1" aria-hidden="true"></i>plot</dl>
    <dd class="col-6"> {{ review.plot_summary }} </dd>

    <!--Favorite quote from the book -->
    <dl class="col-6"><i class="fas fa-quote-left pr-1" aria-hidden="true"></i>favorite quote</dl>
    <dd class="col-6"> {{ review.favorite_quote }} </dd>

    <!-- Rate the book -->
    <dl class="col-6"><i class="fas fa-star-half-alt pr-1" aria-hidden="true"></i>rating</dl>
    <dd class="col-6"> {{ review.rating }} </dd>

    <!-- Author of the review -->
    <dl class="col-6"><i class="fas fa-user pr-1" aria-hidden="true"></i>scribbled by:</dl>
    <dd class="col-6"> {{ review.reviewed_by }} </dd>
</dl>
