<dl class="row m-2">
    <!-- Book title-->
    <dt class="col-6"><i class="fas fa-book-open pr-1" aria-hidden="true"></i>book title</dt>
    <dd class="col-6">{{ review.title }}</dd>

    <!-- Author -->
    <dt class="col-6"><i class="fas fa-feather pr-1" aria-hidden="true"></i>author</dt>
    <dd class="col-6"> {{ review.author }} </dd>

    <!-- Number of pages -->
    <dt class="col-6"><i class="fas fa-layer-group pr-1" aria-hidden="true"></i>number of pages
    </dt>
    <dd class="col-6 align-self-center"> {{ review.length }} </dd>

    <!-- Ease of reading -->
    <dt class="col-6"><i class="fas fa-balance-scale-right pr-1" aria-hidden="true"></i>ease of
        read</dt>
    <dd class="col-6"> {{ review.ease_of_reading }} </dd>

    <!-- Plot summary-->
    <dt class="col-6"><i class="fas fa-align-left pr-1" aria-hidden="true"></i>plot</dt>
    <dd class="col-6"> {{ review.plot_summary }} </dd>

    <!--Favorite quote from the book -->
    <dt class="col-6"><i class="fas fa-quote-left pr-1" aria-hidden="true"></i>favorite quote</dt>
    <dd class="col-6"> {{ review.favorite_quote }} </dd>

    <!-- Rate the book -->
    <dt class="col-6"><i class="fas fa-star-half-alt pr-1" aria-hidden="true"></i>rating</dt>
    <dd class="col-6"> {{ review.rating }} </dd>

    <!-- Author of the review -->
    <dt class="col-6"><i class="fas fa-user pr-1" aria-hidden="true"></i>scribbled by:</dt>
    <dd class="col-6 text-capitalize"> {{ review.reviewed_by }} </dd>
</dl>
