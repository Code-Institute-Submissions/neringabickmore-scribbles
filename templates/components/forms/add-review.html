<!-- Title -->
<div class="row justify-content-center mb-4">
    <div class="col-5">
        <h1>Add New Review</h1>
    </div>
</div>

<!-- Book Review form -->
<div class="row justify-content-center mb-4">
    <div class="col-sm-5 col-10 review-box p-2">
        <form method="POST">

            <!-- Book title -->
            <div class="form-group mb-0">
                <label for="title">title</label>
                <input class="form-control" id="title" name="title" type="text" required></input>
            </div>

            <!-- Author -->
            <div class="form-group mb-0">
                <label for="author">author</label>
                <input class="form-control" id="author" name="author" required ></input>
            </div>

            <!-- Select Genre -->
            <div class="form-group mb-0">
                <label for="genre_category">genre</label>
                <select name="genre_category" class="form-control" id="genre_category">
                    <option value="Choose genre">Choose genre </option>
                    {% for genre in genre %}
                    <option value="{{ genre.genre_category }}">{{ genre.genre_category }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Length of reading -->
            <div class="form-group mb-0">
                <label for="length">length</label>
                <input class="form-control" id="length" name="length" required ></input>
            </div>

            <!-- Ease of reading -->
            <div class="form-group mb-0">
                <label for="ease_of_reading">ease of reading</label>
                <input class="form-control" id="ease_of_reading" name="ease_of_reading" required></input>
            </div>

            <!-- Plot summary -->
            <div class="form-group mb-0">
                <label for="plot_summary">plot summary</label>
                <input class="form-control" id="plot_summary"  name="plot_summary"
                    required maxlength="300" ></input>
            </div>

            <!-- favorite quote -->
            <div class="form-group mb-0">
                <label for="favorite_quote">favorite quote</label>
                <input class="form-control" id="plot_summary" name="favorite_quote"
                    required></input>
            </div>
            <!-- rating -->
            <div class="form-group">
                <label for="rating">
                    rate the book
                </label>
                <select name="rating" class="form-control" id="rating">
                    <option value="choose rating">Your rating</option>
                    <option value="&#11088">&#11088</option>
                    <option value="&#11088 &#11088">&#11088 &#11088</option>
                    <option value="&#11088 &#11088 &#11088">&#11088 &#11088 &#11088</option>
                    <option value="&#11088 &#11088 &#11088 &#11088">&#11088 &#11088 &#11088 &#11088</option>
                    <option value="&#11088 &#11088 &#11088 &#11088 &#11088">&#11088 &#11088 &#11088 &#11088 &#11088</option>
                </select>
            </div>

            <!-- Image link -->
            <div class="form-group mb-0">
                <label for="link_to_image">insert image URL</label>
                <input class="form-control" id="link_to_image" name="link_to_image" required></input>
            </div>

            <!-- Link to buy a book -->
            <div class="form-group">
                <label for="link_to_buy ">insert book vendor URL </label>
                <input class="form-control" id="link_to_buy " name="link_to_buy"  required></input>
            </div>
            <!-- Action buttons-->
            <!-- cancel-->
            <a class="btn" href="/my/reviews"><i class="fas fa-times-circle icon-btn"></i></a>
            <!-- submit -->
            <button type="submit" class="btn"><i class="fas fa-check icon-btn "></i></button>
            
        </form>
    </div>
</div>
