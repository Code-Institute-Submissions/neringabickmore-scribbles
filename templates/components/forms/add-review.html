<!-- Title -->
<div class="row justify-content-center mb-4">
    <div class="col-5">
        <h1>add new review</h1>
    </div>
</div>

<!-- Book Review form -->
<div class="row justify-content-center mb-4">
    <div class="col-sm-5 col-10 review-box-form p-2">
        <form method="POST">

            <!-- Book title -->
            <div class="form-group mb-0">
                <label for="title">title</label>
                <input class="form-control" id="title" name="title" type="text" required>
            </div>

            <!-- Author -->
            <div class="form-group mb-0">
                <label for="author">author</label>
                <input class="form-control" id="author" name="author" required>
            </div>

            <!-- Select Genre -->
            <div class="form-group mb-0">
                <label for="genre_category">genre</label>
                <select name="genre_category" class="form-control" id="genre_category" required>
                    <option value="">Select</option>
                    {% for genre in genre %}
                    <option value="{{ genre.genre_category }}" label="{{ genre.genre_category }}"></option>
                    {% endfor %}
                </select>
            </div>

            <!-- Length of reading -->
            <div class="form-group mb-0">
                <label for="length">length</label>
                <input class="form-control" id="length" name="length" required >
            </div>

            <!-- Ease of reading -->
            <div class="form-group mb-0">
                <label for="ease_of_reading">ease of reading</label>
                <input class="form-control" id="ease_of_reading" name="ease_of_reading" required>
            </div>

            <!-- Plot summary -->
            <div class="form-group mb-0">
                <label for="plot_summary">plot summary</label>
                <input class="form-control" id="plot_summary"  name="plot_summary"
                    required maxlength="300" minlength="25">
            </div>

            <!-- favorite quote -->
            <div class="form-group mb-0">
                <label for="favorite_quote">favorite quote</label>
                <input class="form-control" id="favorite_quote" name="favorite_quote"
                    required maxlength="300" minlength="5">
            </div>
            <!-- rating -->
            <div class="form-group">
                <label for="rating">rate the book</label>
                <select name="rating" class="form-control" id="rating" required>
                    <option value="" selected>Select</option>
                    <option value="&#11088;">&#11088;</option>
                    <option value="&#11088; &#11088;">&#11088; &#11088;</option>
                    <option value="&#11088; &#11088; &#11088;">&#11088; &#11088; &#11088;</option>
                    <option value="&#11088; &#11088; &#11088; &#11088;">&#11088; &#11088; &#11088; &#11088;</option>
                    <option value="&#11088; &#11088; &#11088; &#11088; &#11088;">&#11088; &#11088; &#11088; &#11088; &#11088;</option>
                </select>
            </div>

            <!-- Image link -->
            <div class="form-group mb-0">
                <label for="img-url">insert image URL</label>
                <input class="form-control" id="img-url" name="img-url" required type="url">
            </div>

            <!-- Link to buy a book -->
            <div class="form-group">
                <label for="vendor-url">insert book vendor URL </label>
                <input class="form-control" id="vendor-url" name="vendor-url" required type="url">
            </div>
            <!-- Action buttons-->
            <!-- cancel-->
            <a class="btn" href="/my/reviews" aria-label="cancel" title="cancel"><i class="fas fa-times-circle icon-btn" aria-hidden="true"></i></a>
            <!-- submit -->
            <button type="submit" value="submit" class="btn" aria-label="submit" title="submit"><i class="fas fa-check icon-btn" aria-hidden="true"></i></button>
            
        </form>
    </div>
</div>
