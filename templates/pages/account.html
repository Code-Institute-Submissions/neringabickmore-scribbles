{% extends "layout/base.html" %}
{% block content %}

<h1>{{ user.username }}'s Profile</h1>

<div class="row">
    <div class="col-10">
        <table class="table">
            <tbody>
                <tr>
                    <th scope="row">Username</th>
                    <td> {{ user.username }} </td>
                </tr>
                <tr>
                    <th scope="row">Email</th>
                    <td> {{ user.email }} </td>
                </tr>
                <tr>
                    <th scope="row">Password</th>
                    <td> ****** </td>
                </tr>


            </tbody>
        </table>

        <a class="btn btn-primary" href="{{ url_for('edit_profile', user_profile_id=user._id) }}">Edit</a>
        <a class="btn btn-primary" href="{{ url_for('discover', username=session['user']) }}">Cancel</a>
    </div>
</div>



{% endblock %}
