{% extends "layout/base.html" %}
{% block content %}

<div class="row">
    <div class="col-12">
        <div id="aboutCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#aboutCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#aboutCarousel" data-slide-to="1"></li>
                <li data-target="#aboutCarousel" data-slide-to="2"></li>
                <li data-target="#aboutCarousel" data-slide-to="3"></li>
                <li data-target="#aboutCarousel" data-slide-to="4"></li>
                <li data-target="#aboutCarousel" data-slide-to="5"></li>
                <li data-target="#aboutCarousel" data-slide-to="6"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="static/images/carousel/boy-with-a-book.jpg" class="d-block w-100" alt="boy with a book">
                </div>
                <div class="carousel-item">
                    <img src="static/images/carousel/cozy-book.jpg" class="d-block w-100" alt="cosy book">
                </div>
                <div class="carousel-item">
                    <img src="static/images/carousel/beach-reading.jpg" class="d-block w-100" alt="book on the beach">
                </div>
                <div class="carousel-item">
                    <img src="static/images/carousel/bed-reading.jpg" class="d-block w-100" alt="reading in the bed">
                </div>
                <div class="carousel-item">
                    <img src="static/images/carousel/woman-reading.jpg" class="d-block w-100" alt="woman reading">
                </div>
                <div class="carousel-item">
                    <img src="static/images/carousel/man-reading.jpg" class="d-block w-100" alt="man reading">
                </div>
                <div class="carousel-item">
                    <img src="static/images/carousel/tent-reading.jpg" class="d-block w-100" alt="reading in the tent">
                </div>
            </div>
            <a class="carousel-control-prev" href="#aboutCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#aboutCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
