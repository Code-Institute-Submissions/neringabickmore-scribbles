{% extends "layout/base.html" %}
{% block content %}

<!-- Images Carousel-->
<div class="col-12">
    <div id="aboutCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators mt-3">
            <li data-target="#aboutCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#aboutCarousel" data-slide-to="1"></li>
            <li data-target="#aboutCarousel" data-slide-to="2"></li>
            <li data-target="#aboutCarousel" data-slide-to="3"></li>
            <li data-target="#aboutCarousel" data-slide-to="4"></li>
            <li data-target="#aboutCarousel" data-slide-to="5"></li>
            <li data-target="#aboutCarousel" data-slide-to="6"></li>
        </ol>
        <div class="carousel-inner" id="carousel-img">
            <div class="carousel-item active">
                <img src="static/images/carousel/boy-with-a-book.jpg" alt="boy with a book">
            </div>
            <div class="carousel-item">
                <img src="static/images/carousel/cozy-book.jpg" alt="cosy book">
            </div>
            <div class="carousel-item">
                <img src="static/images/carousel/beach-reading.jpg" alt="book on the beach">
            </div>
            <div class="carousel-item">
                <img src="static/images/carousel/bed-reading.jpg"alt="reading in the bed">
            </div>
            <div class="carousel-item">
                <img src="static/images/carousel/woman-reading.jpg" alt="woman reading">
            </div>
            <div class="carousel-item">
                <img src="static/images/carousel/man-reading.jpg" alt="man reading">
            </div>
            <div class="carousel-item">
                <img src="static/images/carousel/tent-reading.jpg" alt="reading in the tent">
            </div>
        </div>
    </div>
</div>
        


    

<!-- Intro -->
    <div class="col-12">
        <h1>Welcome to Scribbles!</h1>
        <h4>A safe place to keep track of your personal book reviews and discover recommendations by your fellow scribblers.</h4>
        <h4>It's that simple.</h4>
    </div>

{% endblock %}
